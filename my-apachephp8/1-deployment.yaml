---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apachephp8
  namespace: firstapp-argo
  labels:
    app: my-apachephp8
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-apachephp8
  template:
    metadata:
      labels:
        app: my-apachephp8
    spec:
      containers:
        - name: my-apachephp8
          imagePullPolicy: Always
          image: omarinux/my-apachephp:2.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-apachephp8
  namespace: firstapp-argo
spec:
  externalIPs:
    - 93.41.171.30
  selector:
    app: my-apachephp8
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 32005
  type: LoadBalancer
status:
  loadBalancer:
    ingress:
      - ip: 192.168.8.103
